<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>약관 상세 - 하나캐피탈 공식 웹사이트</title>

    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>
    <script>
      $(function () {
        var eLoad = new Event('load');
        var $iframe = $('#clauseDetailframe', parent.document).get(0);

        function triggerLoad() {
          $iframe.dispatchEvent(eLoad);
        }

        $.ajax({
          url: '../../_dummyData/clauseDetail/b1.txt',
          dataType: 'text',
          success: function (data) {
            $('#clauseDetail').html(data);

            triggerLoad();

            $('a').on('click.clauseDetail', function () {
              triggerLoad();
            });

            $('img').on('load.clauseDetail', function () {
              triggerLoad();
            });
          },
        });
      });
    </script>
  </head>

  <body>
    <div id="clauseDetail"></div>
  </body>
</html>
